{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title%}
Login
{% endblock title %}

{% block content %}

{% if not user.is_authenticated %}
    <form method="post" action="" style="color:azure">
        {% csrf_token %}

        {{ form | crispy }}

        <center><button type="submit" class="btn btn-primary">Login</button></center>
    </form>
{% endif %}
    
{% endblock content %}
