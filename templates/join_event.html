{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title%} Join Event {% endblock title %} {% block content %}
<div class="card" style="background-color:darkslategray">
    <div class="card-header">
        Join Event
    </div>
    <div class="card-body">

        <form method="post" action="" enctype="multipart/form-data" style="color:azure">
            {% csrf_token %} {{ form | crispy }}

            <button type="submit" class="btn btn-primary">Join</button>
        </form>
    </div>
</div>

{% endblock content %}
