{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title%} Join Event {% endblock title %} {% block content %}

<div class="card" id="body_comp">
    <div class="card-header">
        Join Event
    </div>
    <div class="card-body">

        <form method="post" action="" enctype="multipart/form-data">
            {% csrf_token %} {{ form | crispy }}

            <center><button type="submit" class="btn btn-primary" style="width:100%">Join</button></center>
        </form>
    </div>
</div>

{% endblock content %}
