{% extends 'base.html' %}

{% block title %}
Event Detail
{% endblock title %}

{% block content %}

    <div class="card" style="background-color:darkslategray">
        <div class="card-header">
            <h4><strong>Event Details</strong></h4>
        </div>
        <div class="card-body">
          <h5 class="card-title"><strong>{{ event.name }}</strong></h5>
          <p class="card-text">Schedule: {{ event.date_from }} - {{ event.date_to }}</p>
          <p class="card-text">Venue: {{ event.venue }}</p>
          <p class="card-text">{{ event.description }}</p>
        </div>
    </div>

{% endblock content %}
