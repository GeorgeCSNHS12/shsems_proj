{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block title%}
Create New Event
{% endblock title %}

{% block content %}
<div class="card" id="body_comp">
        <div class="card-header">
                Create New Event
        </div>
        <div class="card-body">

                <form method="post" action="" style="color:azure">
                        {% csrf_token %}

                        {{ form | crispy }}

                        <center><button type="submit" class="btn btn-primary" style="width:100%">Create</button></center>
                </form>
        </div>
</div>


{% endblock content %}
