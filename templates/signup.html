{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block title%}
Sign Up
{% endblock title %}

{% block content %}

{% if not user.is_authenticated %}
<div class="card">
  <div class="card-header">
    Create New Event
  </div>
  <div class="card-body">

    <form method="post" action="" style="color:azure">
      {% csrf_token %}

      {{ form | crispy }}

      <button type="submit" class="btn btn-primary">Sign Up</button>

    </form>
  </div>
</div>
{% endif %}

{% endblock content %}
