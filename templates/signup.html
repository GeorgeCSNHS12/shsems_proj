{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block title%}
Sign Up
{% endblock title %}

{% block content %}

{% if not user.is_authenticated %}
<div class="card" style="color:black">
  <div class="card-header">
    Create New Event
  </div>
  <div class="card-body">

    <form method="post" action="">
      {% csrf_token %}

      {{ form | crispy }}

      <center><button type="submit" class="btn btn-primary" style="width:100%">Sign Up</button></center>

    </form>
  </div>
</div>
{% endif %}

{% endblock content %}
